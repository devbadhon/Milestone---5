<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>functional bap er bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500"> Bapp Er Bank</span> !!!</h1>
    </header>
    <main>
        <!-- Balance in transaction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and withdrawal summary -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-blue-500	 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 font-semibold">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-2 px-3 rounded text-black" type="text"  placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-600 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700"> Deposit </button>
                </div>
                <div class="bg-amber-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 font-semibold">Please Withdraw</h4>
                    <input id="withdraw-field"class="w-9/12 block mb-2 px-3 rounded text-black" type="text"  placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/utilityes.js"></script>
</body>
</html>
