<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bapp er bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your
            <span class="font-semibold text-slate-500">baap er bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-indigo-300	w-9/12	mx-auto	mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-6/12 block mb-2 px-3 rounded" type="email" id="user-email" placeholder="Your Emain address">
                <input class="w-6/12 block mb-2 px-3 rounded" type="password" id="user-password" placeholder="Your Password">
                <button id="button-submit" class="bg-amber-600	 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-700"> Submit </button>
            </div>
        </section>

    <script src="js/login.js"></script>
