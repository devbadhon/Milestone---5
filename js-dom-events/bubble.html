<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid rgb(162, 0, 255);

        }
        ul{
            border: 2px solid rgb(255, 38, 0);
        }
        body{
            border: 2px solid rgb(0, 132, 255);
        }
        section{
            border: 2px solid rgb(60, 255, 0);
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="List-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Rem, ratione.</li>
            <li id="item-3">Eaque, quidem.</li>
            <li id="item-4">Est, nobis?</li>
            <li id="item-5">Accusamus, dolore!</li>
            <li id="item-6">Sit, ratione.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('Item-2 Clicked');
            event.stopPropagation();
        })
        document.getElementById('List-ul').addEventListener('click',function () {
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click',function () {
            console.log('section container clicked');
        })
        document.getElementById('body').addEventListener('click',function () {
            console.log('body html clicked');
        })
    </script>
</body>
</html>
